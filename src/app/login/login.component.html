<div class="container" style="position: relative;margin-top: 150px;width:250px">
  <h2>Login form</h2>
  <form #userlogin="ngForm">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" ngModel>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" ngModel>
    </div>

    <button (click)='onSubmit(userlogin.value)' type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
