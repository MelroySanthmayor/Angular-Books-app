<div style="position: relative;margin-top: 100px">
  <div style="margin-top: 120px;padding-bottom:40px;">
    <h1 style="text-align: center;">{{userName}}'s Book Keep</h1>
  </div>
  <form style="top:20px;margin-bottom: 30px !important;display: inline-block;" #bookSearch="ngForm" style="width:200px;">
      <div class="form-group">
        <input (keyup)="onKeyUp($event)" style='margin-left: 10px;'type="text" class="form-control" id="text" placeholder="Search book by name" name="text" ngModel>
      </div>
  </form>
  <div class="row" style="margin:auto">
    <div *ngFor="let book of userBooks" style="color:black;text-decoration: none">
      <div class="col-sm" style="padding-right: 30px">
        <img width="230" alt="Angular Logo" src="../assets/img/booksCover.jpg" style="opacity: 0.5;text-align: center">
        <div style="margin-top:10px">
          <h5>{{book.title}}</h5>
          <h6>By {{book.author}}</h6>
        </div>
      </div>


    </div>
  </div>
</div>
